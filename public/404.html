<!-- 404.html: needed for proper React Router routing on GitHub Pages -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cocktails App - Discover and enjoy a variety of cocktail recipes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Cocktails App</title>

    <script type="text/javascript">
        const basename = "/cocktails-frontend";
        let path = window.location.pathname;

        if (path.startsWith(basename)) {
            path = path.slice(basename.length);
        }

        const redirectParam = encodeURIComponent(path + window.location.search + window.location.hash);
        window.location.replace(`${basename}/?redirect=${redirectParam}`);
    </script>
</head>

<body>
    <p>Redirecting to homepage...</p>
</body>

</html>
